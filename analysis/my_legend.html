{% macro html(this, kwargs) %}
<div id='maplegend' class='maplegend'
     style='position: fixed; z-index:1000000 !important; bottom: 20px; right: 20px;
            border:2px solid grey; background-color:rgba(255, 255, 255, 0.8);
            border-radius:6px; padding: 10px; font-size:14px;'>

    <div class='legend-title'>Walking time (min)</div>
    <ul style="list-style:none; margin:0; padding:0;">
      <li>
        <span style='display:inline-block; width:12px; height:12px; border-radius:50%;
                     margin-right:8px; background:#fde725;'></span>
        0 - 2
      </li>
      <li>
        <span style='display:inline-block; width:12px; height:12px; border-radius:50%;
                     margin-right:8px; background:#35b779;'></span>
        2 - 5
      </li>
      <li>
        <span style='display:inline-block; width:12px; height:12px; border-radius:50%;
                     margin-right:8px; background:#31688e;'></span>
        5 - 10
      </li>
      <li>
        <span style='display:inline-block; width:12px; height:12px; border-radius:50%;
                     margin-right:8px; background:#440154;'></span>
        10 - 15
      </li>
    </ul>
</div>

<style>
  .maplegend .legend-title {
    text-align: center;
    font-weight: bold;
    margin-bottom: 5px;
  }
</style>
{% endmacro %}
