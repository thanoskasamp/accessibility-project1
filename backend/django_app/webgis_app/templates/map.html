<!-- webgis_app/templates/map.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folium Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Ensure that the html and body fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    /* If you want to wrap the map, you can define a container */
    #map-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map-container">
    {{ map|safe }}
  </div>
</body>
</html>
