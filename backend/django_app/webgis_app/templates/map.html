<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Folium Map</title>
  <style>
    /* Ensure the entire page fills the viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    /* Container for the map */
    #map-container {
      width: 100%;
      height: 100%;
    }
    /* Override Foliumâ€™s default inline style that uses padding-bottom for aspect ratio */
    /* Adjust selectors according to the generated HTML (often folium adds a container with class .folium-map) */
    .folium-map,
    .folium-map > div {
      height: 100% !important;
      padding-bottom: 0 !important;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <!-- Insert the Folium map generated by the view -->
    {{ map|safe }}
  </div>

  <!-- Optional: If the map container size changes dynamically, you can trigger Leaflet to refresh by calling invalidateSize() -->
  <script>
    window.onload = function() {
      // 'map' may be defined globally if Folium's generated JS assigns it.
      // If not, this block can be omitted or modified based on your setup.
      if (typeof map !== 'undefined' && map.invalidateSize) {
        map.invalidateSize();
      }
    };
  </script>
</body>
</html>
